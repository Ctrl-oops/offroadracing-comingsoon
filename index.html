<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OffroadRacing.com.au - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .background {
      background: url('https://static.wixstatic.com/media/014ff7_b5e932cbbc5943679fc24f6aa83e5f43~mv2.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Overlay for readability */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,64,0.55);
    }

    .content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 4em;
      margin-bottom: 0.3em;
      color: #ffffff;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
      letter-spacing: 2px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeSlideIn 1.5s ease-out forwards;
    }

    p {
      font-size: 1.3em;
      margin-bottom: 2em;
      color: #f0f0f0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.8s;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.9em;
      color: rgba(255,255,255,0.8);
    }

    /* Animations */
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay"></div>
    <div class="content">
      <h1>OffroadRacing.com.au</h1>
      <p>Something exciting is racing your way!<br>Stay tuned.</p>
    </div>
    <footer>
      Â© 2025 OffroadRacing.com.au. All Rights Reserved.
    </footer>
  </div>
</body>
</html>
